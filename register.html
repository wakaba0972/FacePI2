<!DOCTYPE html>
<html>
    <head>
        <title>註冊畫面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    </head>
    <body>
        <div id='app'>
            <div>
                <video id='display' onclick="getURL().then(url=> detect(url))"></video>
            </div>
            <button id='openBtn' style="width: 100px; height: 100px;" onclick="openCam()">開啟攝影機</button>
            <button id='savBtn' onclick="getURL().then(url=> detect(url))" style="width: 300px; height: 150px;">{{text}}</button>
            <input id='nameInput'>
            <button id='confirm'></button>
        </div>
    </body>
    <script>
        new Vue = ({
            el: '#app',
            data: {
                name: '',
                text: '照相: 還剩3張'
            }
        })
    </script>
    <script src="/code/camera.js"></script>
    <script src="/code/faceAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
