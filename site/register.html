<!DOCTYPE html>
<html>
    <head>
        <title>註冊畫面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    </head>
    <body>
        <video id='display' style="max-height:35%; max-width:35%"></video>
        <div id='app'>
            <button id='openBtn' style="width: 100; height: 70px;" onclick="openCam()">開啟攝影機</button>
            <button id='savBtn' v-bind:disabled='Tstate' onclick="getURL()" style="width: 100; height: 70px;">{{text}}</button>
            <input id='nameInput' placeholder="在此輸入暱稱" v-model='name' style='width: 100%; ;height: 70px; font-size: 50px'>
            <button id='confirm' v-bind:disabled='Cstate' style="width: 100%; height: 70px;" onclick="createPerson()">建立Person</button><br>
            <font id='text' size="7" color="red">{{alert}}</font>
        </div>
    </body>
    <script src="/code/camera.js"></script>
    <script src="/code/registerMove.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var v = new Vue({
            el: '#app',
            data: {
                Tstate: false,
                Cstate: false,
                name: '',
                alert: '',
                text: '照相: 還剩3張',
                facesURL: []
            }
        })
    </script>
</html>
