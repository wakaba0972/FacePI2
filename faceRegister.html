<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
</head>
    <body>
        <div>
            <video id='display' onclick="detect(photoURL())"></video>
        </div>
        <button id='savBtn' style="width: 100px; height: 100px;" onclick="cam()">按我</button>
    </body>

    <script>
        var display = document.getElementById('display')
        var canvas = document.createElement('canvas')
        var btn = document.getElementById('savBtn')
        var context = canvas.getContext('2d');

        function cam(){
            let constraints = {video: true}
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    display.srcObject = stream
                    display.play()
                })
                .catch(function (error) {
                    btn.innerText = error
                });
        }
        function photoURL() {
            canvas.width = display.videoWidth
            canvas.height = display.videoHeight
            context.drawImage(display, 0, 0, display.videoWidth, display.videoHeight);
            const dataUri = canvas.toDataURL('image/jpg');

            axios.post('/detect', {
                data: dataUri.split(',')[1]
            })
            .then(res=> {
                console.log(res.data)
                return window.location.href + '/' + res.data
            })
            .catch(err=> {
                console.log(err)
            })
        }
    </script>
    <script src="/faceDetect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
